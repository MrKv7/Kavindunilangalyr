<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kavindu Nilanga - UI & UX Graphic Designer</title>

<body>
  <div class="container">
    <!-- Left Side: Profile Picture -->
    <div class="left-side">
      <div class="profile-box">
        <img src="profile.jpg" alt="Kavindu Nilanga" class="profile-img">
      </div>
    </div>

    <!-- Right Side: Description and Social Media -->
    <div class="right-side">
      <h1 class="name">Kavindu Nilanga</h1>

        Passionate about creating stunning and user-friendly designs. Let's build something amazing together!
      </p>

      <!-- Social Media Panel -->
      <div class="social-media">
        <a href="https://facebook.com" target="_blank" class="social-link"><i class="fab fa-facebook"></i></a>
        <a href="https://discord.com" target="_blank" class="social-link"><i class="fab fa-discord"></i></a>
        <a href="https://github.com" target="_blank" class="social-link"><i class="fab fa-github"></i></a>
        <a href="mailto:your-email@gmail.com" target="_blank" class="social-link"><i class="fab fa-google"></i></a>
      </div>
    </div>

    <!-- Comment Section -->
    <div class="comment-section">
      <h3>Leave a Comment</h3>
      <textarea id="comment-box" placeholder="Write your comment here..."></textarea>
      <button id="post-comment">Post</button>
      <div id="comments-list"></div>
    </div>

    <div class="music-player">
      <iframe src="https://open.spotify.com/embed/playlist/1lsQveyNU3M6K0kGQrss4l" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
